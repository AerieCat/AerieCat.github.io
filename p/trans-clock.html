<body style="background-color: rgb(241, 153, 186)">
    <h2>time to next pill:</h2>
    <div id="clock"></div>
    
    
    
    <script>
    function updateClock() {
            var now = new Date();
            var currentTimestamp = now.getTime();
            var targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 14, 0, 0); // Set target time to 2 PM
            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1); // Move to the next day
            }
            var targetTimestamp = targetTime.getTime();
            var timeRemaining = targetTimestamp - currentTimestamp;

            var hours = Math.floor(timeRemaining / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            var formattedTime = hours.toString().padStart(2, '0') + ":" +
                      minutes.toString().padStart(2, '0') + ":" +
                      seconds.toString().padStart(2, '0');

            document.getElementById("clock").textContent = formattedTime;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
