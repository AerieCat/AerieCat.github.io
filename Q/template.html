<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queer Resource Hub</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); /* Adds subtle texture */
        }
        
        /* Header and Footer Styling */
        header, footer {
            background-color: #d90000;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        /* Container and Section Styling */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        
        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .section {
            background-color: #222;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-left: 5px solid #d90000;
            position: relative;
        }
        
        .section::before {
            content: "â–¼"; /* Fist emoji as a symbol */
            font-size: 1.5em;
            color: #d90000;
            position: absolute;
            top: -10px;
            right: 15px;
        }
        
        h2 {
            font-size: 1.8em;
            color: #d90000;
            margin-top: 0;
        }

        /* Link Styling with Animated Hover */
        .section a {
            color: #ff6666;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 2px solid #d90000;
        }
        
        .section a:hover {
            color: #fff;
            border-bottom: 2px solid #ff6666;
            background-color: #d90000;
            padding: 2px;
            border-radius: 4px;
        }

        /* Footer Styling */
        footer {
            font-size: 0.9em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header>
        <a href="http://aeriecat.space/QueerLiberation" style="text-decoration:none"><h1>Queer Resource Hub</h1></a>
        <p>United in support, safety, and strength.</p>
    </header>

    <div class="container">
        <div class="section">

        </div>
    </div>

    
    <footer>
        Queer Resource Hub | reach out to @aeriecat on discord to add resources</p>
    </footer>
</body>
